<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬體相容性搜尋 (含 FW/Driver)</title>
    <style>
        :root {
            --primary-red: #D21F24;
            --bg-gray: #f5f7fa;
            --border-color: #e0e0e0;
            --sidebar-width: 260px;
            
            /* 品牌顏色定義 */
            --brand-nvidia: #76B900;
            --brand-amd: #ED1C24;
            --brand-intel: #0068B5;
            --brand-asus: #00539b;
            --brand-msi: #CC0000;
            --brand-gigabyte: #FA8C16;
            --brand-broadcom: #D93025;
            --brand-default: #555;
            
            --card-header-bg: #2C3E50;
        }

        body {
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* --- 佈局設定 --- */
        .main-layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 25px;
            align-items: flex-start;
        }

        /* --- 左側邊欄 --- */
        .sidebar {
            width: var(--sidebar-width);
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #eee;
        }

        .sidebar-header {
            background-color: #fff;
            color: #333;
            padding: 18px 20px;
            font-weight: 700;
            font-size: 18px;
            border-bottom: 2px solid var(--primary-red);
        }

        .tree-menu { list-style: none; padding: 0; margin: 0; }
        .tree-menu li { border-bottom: 1px solid #f0f0f0; }

        .menu-item {
            padding: 14px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #444;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .menu-item:hover { background-color: #f8f9fa; color: var(--primary-red); }
        
        .submenu { display: none; background-color: #fcfcfc; list-style: none; padding: 0; }
        .submenu.open { display: block; }
        
        /* 支援多層級縮排 */
        .submenu .menu-item { padding-left: 35px; font-size: 14px; color: #666; }
        .submenu .submenu .menu-item { padding-left: 50px; font-size: 13px; }
        .submenu .submenu .submenu .menu-item { padding-left: 65px; font-size: 13px; color: #555; background: #fdfdfd; }

        .arrow { font-size: 12px; color: #999; transition: transform 0.3s; }
        .arrow.rotate { transform: rotate(90deg); }

        /* --- 右側內容區 --- */
        .content-area { flex-grow: 1; }

        .header-controls {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border: 1px solid #eee;
        }

        .search-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-input {
            flex-grow: 1; padding: 10px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; outline: none; transition: border 0.2s;
        }
        .search-input:focus { border-color: var(--primary-red); }
        
        .btn { padding: 8px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; color: #fff; transition: opacity 0.2s; }
        .btn-search { background-color: var(--primary-red); }
        .btn-clear { background-color: #7f8c8d; }
        .btn:hover { opacity: 0.9; }

        .filter-tags-container {
            display: flex; gap: 8px; flex-wrap: wrap; align-items: center; min-height: 20px;
        }
        .filter-tag {
            background: #fff; border: 1px solid var(--primary-red); color: var(--primary-red);
            padding: 4px 12px; border-radius: 15px; font-size: 13px; display: flex; align-items: center; gap: 5px;
        }
        .filter-tag .close { cursor: pointer; font-weight: bold; font-size: 16px; line-height: 1; }

        /* --- 卡片核心樣式 --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .hw-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .hw-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.12); }

        .card-header {
            background-color: var(--card-header-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }

        .card-title {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .brand-badge {
            font-size: 11px;
            font-weight: 700;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* 規格列樣式 */
        .spec-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            align-items: baseline;
        }

        .spec-label { color: #666; font-weight: 500; min-width: 60px; }
        .spec-value { color: #333; font-weight: 600; text-align: right; word-break: break-all; margin-left: 10px; }

        /* --- 新增：Driver 列表樣式 --- */
        .driver-container { margin-top: 10px; }
        .driver-list {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 8px;
            font-size: 13px;
        }
        .driver-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        .driver-item:last-child { border-bottom: none; }
        .driver-os { color: #666; font-weight: 500; }
        .driver-ver { color: #333; font-weight: 700; font-family: monospace; }

        .divider {
            border-top: 1px dashed #ddd;
            margin: 15px 0;
        }

        .support-section { margin-top: auto; }
        .support-label { font-size: 12px; color: #888; margin-bottom: 8px; display: block; }

        .os-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        .os-pill {
            background-color: #f0f2f5; color: #555; padding: 4px 10px; border-radius: 12px;
            font-size: 12px; font-weight: 500; border: 1px solid #e1e4e8;
        }

        .no-results { text-align: center; color: #999; padding: 40px; grid-column: 1/-1; }
        .hidden-filters { display: none; }
    </style>
</head>
<body>

<div class="main-layout">
    
    <aside class="sidebar">
        <div class="sidebar-header">硬體相容性搜尋</div>
        <ul class="tree-menu" id="sidebarMenu"></ul>
    </aside>

    <main class="content-area">
        <div class="header-controls">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="輸入關鍵字 (例如: 4090, 535.104)...">
                <button class="btn btn-search" onclick="applyFilters()">搜尋</button>
                <button class="btn btn-clear" onclick="clearFilters()">清除條件</button>
            </div>
            <div class="filter-tags-container" id="activeFiltersContainer" style="display:none;">
                <span style="font-size:13px; color:#666;">目前篩選：</span>
                <div id="activeTagsList" style="display:contents;"></div>
            </div>
        </div>

        <div class="card-grid" id="productContainer"></div>
    </main>
</div>

<script>
    // --- 1. 資料模擬 (使用 drivers 陣列取代單一 driver 字串) ---
    const products = [
        { 
            id: 1, 
            name: "RTX 4090 Enterprise", 
            brand: "NVIDIA", 
            category: "GPU", 
            type: "高階", 
            spec: "24GB GDDR6X", 
            fw: "95.02.18.00.00", 
            // 新增：多 OS Driver 支援
            drivers: [
                { os: "Windows", ver: "537.13" },
                { os: "SuSE", ver: "inBox" }
            ],
            os: ["Windows 11", "SuSE"]
        },
        { 
            id: 2, 
            name: "Radeon Pro W7900", 
            brand: "AMD", 
            category: "GPU", 
            type: "高階", 
            spec: "48GB GDDR6", 
            fw: "020.003.000.030", 
            drivers: [
                { os: "Win 11", ver: "23.Q3.1" },
                { os: "RHEL 9", ver: "23.20" }
            ],
            os: ["Windows 11", "RHEL 9"]
        },
        { 
            id: 3, 
            name: "ConnectX-6 Dx", 
            brand: "NVIDIA", 
            category: "Network", 
            formFactor: "PCIE", 
            type: "網卡", 
            spec: "100GbE QSFP56", 
            fw: "22.36.1010", 
            drivers: [
                { os: "Win Svr 22", ver: "23.7.5000" },
                { os: "Suse", ver: "inBox" },
                { os: "ESXi 8.0", ver: "4.23.0.66" }
            ],
            os: ["Suse", "ESXi 8.0", "Win Server 2022"]
        },
        { 
            id: 4, 
            name: "BCM57414 OCP", 
            brand: "Broadcom", 
            category: "Network", 
            formFactor: "OCP", 
            type: "網卡", 
            spec: "25GbE OCP 3.0", 
            fw: "218.0.153.0", 
            drivers: [
                { os: "RHEL 9", ver: "224.0.155" },
                { os: "ESXi 8.0", ver: "224.0.55" }
            ],
            os: ["RHEL 9", "ESXi 8.0"]
        },
        { 
            id: 5, 
            name: "MegaRAID 9600", 
            brand: "Broadcom", 
            category: "Storage", 
            type: "RAID卡", 
            spec: "8GB Cache", 
            fw: "5.250.00-3498", 
            drivers: [
                { os: "Win Svr 22", ver: "7.723.05" },
                { os: "ESXi 8.0", ver: "7.723.02" }
            ],
            os: ["Win Server 2022", "ESXi 8.0"]
        },
        { 
            id: 6, 
            name: "Intel E810-XXV", 
            brand: "Intel", 
            category: "Network", 
            formFactor: "PCIE", 
            type: "網卡", 
            spec: "25GbE SFP28", 
            fw: "3.20", 
            drivers: [
                { os: "Suse", ver: "INbox" },
                { os: "Win 11", ver: "28.1" }
            ],
            os: ["Suse", "Windows 11"]
        }
    ];

    // --- 2. 動態生成樹狀結構邏輯 (維持不變) ---
    function buildSidebarTree(data) {
        const tree = {};

        data.forEach(p => {
            let path = [];
            if (p.category === 'Network') {
                const root = p.formFactor ? p.formFactor.toUpperCase() : 'PCIE'; 
                path = [root, 'Network', p.brand, p.spec];
            } else {
                path = [p.category, p.brand, p.spec];
            }

            let currentLevel = tree;
            path.forEach((key, index) => {
                if (!currentLevel[key]) {
                    currentLevel[key] = (index === path.length - 1) ? null : {};
                }
                currentLevel = currentLevel[key];
            });
        });
        return tree;
    }

    function renderTreeHTML(node, level = 0, distinctPath = []) {
        if (!node) return ''; 

        let html = '';
        Object.keys(node).forEach(key => {
            const children = node[key];
            const currentPath = [...distinctPath, key];
            const isLeaf = children === null;

            if (isLeaf) {
                html += `<li>
                            <div class="menu-item" onclick="filterBySpec('${currentPath.join('|')}')">
                                ${key}
                            </div>
                         </li>`;
            } else {
                html += `<li>
                            <div class="menu-item" onclick="toggleMenu(this)">
                                ${key} <span class="arrow">▶</span>
                            </div>
                            <ul class="submenu">
                                ${renderTreeHTML(children, level + 1, currentPath)}
                            </ul>
                         </li>`;
            }
        });
        return html;
    }

    function renderSidebar() {
        const treeData = buildSidebarTree(products);
        const menuContainer = document.getElementById('sidebarMenu');
        menuContainer.innerHTML = renderTreeHTML(treeData);
    }

    // --- 3. 互動與篩選邏輯 ---
    function toggleMenu(el) {
        const submenu = el.nextElementSibling;
        const arrow = el.querySelector('.arrow');
        if(submenu) { 
            submenu.classList.toggle('open'); 
            if(arrow) arrow.classList.toggle('rotate'); 
        }
    }

    function filterBySpec(pathString) {
        const path = pathString.split('|');
        const spec = path[path.length - 1];
        
        const searchInput = document.getElementById('searchInput');
        searchInput.value = spec; 
        
        applyFilters();
    }

    function getBrandColorVar(brand) {
        switch(brand.toUpperCase()) {
            case 'NVIDIA': return 'var(--brand-nvidia)';
            case 'AMD': return 'var(--brand-amd)';
            case 'INTEL': return 'var(--brand-intel)';
            case 'BROADCOM': return 'var(--brand-broadcom)';
            case 'ASUS': return 'var(--brand-asus)';
            default: return 'var(--brand-default)';
        }
    }

    // --- 4. 產品渲染 (新增 Driver 列表渲染) ---
    function renderProducts(data) {
        const container = document.getElementById('productContainer');
        if (data.length === 0) {
            container.innerHTML = '<div class="no-results">沒有找到符合條件的硬體</div>';
            return;
        }

        container.innerHTML = data.map(product => {
            const brandColor = getBrandColorVar(product.brand);
            const osTagsHtml = product.os.map(os => `<span class="os-pill">${os}</span>`).join('');
            
            // 處理 Driver 列表 HTML
            let driversHtml = '<span style="color:#999; font-style:italic; font-size:13px;">無資料</span>';
            if (product.drivers && product.drivers.length > 0) {
                driversHtml = `<div class="driver-list">
                    ${product.drivers.map(d => `
                        <div class="driver-item">
                            <span class="driver-os">${d.os}</span>
                            <span class="driver-ver">${d.ver}</span>
                        </div>
                    `).join('')}
                </div>`;
            }

            const ffBadge = product.category === 'Network' && product.formFactor 
                ? `<span style="font-size:10px; background:#eee; color:#333; padding:2px 6px; border-radius:4px; margin-right:5px;">${product.formFactor}</span>` 
                : '';

            return `
            <div class="hw-card">
                <div class="card-header">
                    <div class="card-title" title="${product.name}">${ffBadge}${product.name}</div>
                    <div class="brand-badge" style="background-color: ${brandColor}">${product.brand}</div>
                </div>
                
                <div class="card-body">
                    <div class="spec-row">
                        <span class="spec-label">類型:</span>
                        <span class="spec-value">${product.category}</span>
                    </div>
                    <div class="spec-row">
                        <span class="spec-label">規格:</span>
                        <span class="spec-value">${product.spec}</span>
                    </div>
                    
                    <div class="spec-row">
                        <span class="spec-label">FW:</span>
                        <span class="spec-value">${product.fw || 'N/A'}</span>
                    </div>

                    <div class="driver-container">
                        <span class="spec-label" style="display:block; margin-bottom:4px;">DRIVER 版本:</span>
                        ${driversHtml}
                    </div>

                    <div class="divider"></div>

                    <div class="support-section">
                        <span class="support-label">支援系統:</span>
                        <div class="os-tags">${osTagsHtml}</div>
                    </div>
                </div>
            </div>
            `;
        }).join('');
    }

    // --- 5. 搜尋邏輯 (新增 Driver 內容搜尋) ---
    function applyFilters() {
        const kw = document.getElementById('searchInput').value.toLowerCase();
        
        const res = products.filter(p => {
            // 組合 Drivers 的版本與 OS 供搜尋
            const driverVersions = p.drivers ? p.drivers.map(d => d.ver).join(' ') : '';
            const driverOSs = p.drivers ? p.drivers.map(d => d.os).join(' ') : '';

            const content = [
                p.name, 
                p.spec, 
                p.fw, 
                driverVersions, // 讓使用者能搜尋版本號
                driverOSs,      // 讓使用者能搜尋 "ESXi" 找到對應 Driver
                p.formFactor, 
                p.brand, 
                p.category
            ].join(' ').toLowerCase();

            return content.includes(kw);
        });
        
        renderProducts(res);
    }

    function clearFilters() { 
        document.getElementById('searchInput').value=''; 
        applyFilters(); 
    }

   // 初始化
    window.onload = function() { 
        renderSidebar(); 
        renderProducts(products); 

        // --- 新增：監聽 Enter 鍵 ---
        const input = document.getElementById("searchInput");
        input.addEventListener("keypress", function(event) {
            // 如果按下的是 Enter 鍵 (Key Code 13)
            if (event.key === "Enter") {
                event.preventDefault(); // 防止某些瀏覽器預設的表單送出行為
                applyFilters();         // 執行搜尋功能
            }
        });
    };
</script>

</body>
</html>
